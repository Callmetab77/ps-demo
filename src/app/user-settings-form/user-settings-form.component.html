<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm" ngNativeValidate>

        <div class="form-group">
            <label for="name">Name</label>
            <input 
                [(ngModel)]="userSettings.name" 
                class="form-control" 
                name="name" 
                id="name" 
                placeholder="Name"
                required
                #nameField='ngModel'
            >

            <div [hidden]="nameField.valid || nameField.untouched" class="alert alert-danger">
                Enter a name
            </div>
        </div>

        <div class="form-check form-group">
            <input [(ngModel)]="userSettings.emailOffers" class="form-check-input" type="checkbox" 
                id="emailOffers" name="emailOffers">
            <label class="form-check-label" for="emailOffers">
              Email Special Offers
            </label>
        </div>

        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input [(ngModel)]="userSettings.interfaceStyle" class="form-check-input" type="radio" name="interfaceStyle" 
                    id="lightInterface" value="light" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Light
                </label>
            </div>
            
            <div class="form-check">
                <input [(ngModel)]="userSettings.interfaceStyle" class="form-check-input" type="radio" name="interfaceStyle" 
                    id="mediumInterface" value="medium">
                <label class="form-check-label" for="exampleRadios2">
                  Medium
                </label>
            </div>
    
            <div class="form-check">
                <input [(ngModel)]="userSettings.interfaceStyle" class="form-check-input" type="radio" name="interfaceStyle" 
                    id="darkInterface" value="dark">
                <label class="form-check-label" for="exampleRadios3">
                  Dark
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Subscription Type</label>
            <select [(ngModel)]="userSettings.subscriptionType" name="subscriptionType" class="form-control" id="subscriptionType">
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Notes</label>
            <textarea
                [(ngModel)]="userSettings.notes"
                name="notes" 
                class="form-control" 
                id="notes" 
                placeholder="Notes"
                rows="3"
            >
            </textarea>
        </div>

        <button class="btn btn-primary" >Send</button>
    </form>
</div>

{{userSettings | json}}
